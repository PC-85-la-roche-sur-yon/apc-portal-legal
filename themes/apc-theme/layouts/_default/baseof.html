<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="/apc-portal-legal/">Accueil</a></li>
                    <li><a href="/apc-portal-legal/mentions-legales">Mentions légales</a></li>
                    <li><a href="/apc-portal-legal/cgu">CGU</a></li>
                    <li><a href="/apc-portal-legal/privacy">Confidentialité</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
        </div>
    </footer>
</body>
</html>
